plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://repo.itextsupport.com/releases/'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.freemarker:freemarker:2.3.16'
    implementation 'com.google.code.gson:gson:2.2.1'
    implementation 'com.sun.istack:istack-commons-runtime:3.0.7'
    implementation 'com.itextpdf:itext-xtra:5.2.1'
    implementation 'com.itextpdf:itextpdf:5.2.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-jxc:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-xjc:2.3.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
    implementation 'org.json:json:20180813'
    implementation 'com.miglayout:miglayout-swing:4.2'
    implementation fileTree(dir: 'lib/', includes: ['*.jar'])
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'de.earthdawn.EarthdawnCharacterEditor'
}

distributions {
    main {
        contents {
            from("documentation") {
                into("documentation")
            }

            from("config") {
                into("config")
            }

            from("icons") {
                into("icons")
            }

            from("examples") {
                into("examples")
            }

            from("templates") {
                into("templates")
            }

            from("images") {
                into("images")
            }

            from("addons") {
                into("addons")
            }

            from(".") {
                into("documentation")
                include "license.*"
            }
        }
    }
}